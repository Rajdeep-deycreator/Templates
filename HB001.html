<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Wishes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <style>
    body {
      margin: 0;
      background: linear-gradient(to top right, #f9d5ec, #f3c8f4);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.1);
      text-align: center;
      position: relative;
      z-index: 10;
    }

    h2 {
      color: #e60073;
      font-size: 2.5em;
      animation: float 2s infinite ease-in-out;
    }

    p {
      color: #555;
      font-size: 1.1em;
    }

    .balloon {
      width: 50px;
      height: 70px;
      background: #ff6699;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      position: absolute;
      bottom: -100px;
      animation: rise 6s infinite;
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 20px;
      background: #999;
    }

    .balloon:nth-child(1) { left: 10%; animation-delay: 0s; background: #ff66cc; }
    .balloon:nth-child(2) { left: 30%; animation-delay: 1s; background: #66ccff; }
    .balloon:nth-child(3) { left: 50%; animation-delay: 2s; background: #99ff66; }
    .balloon:nth-child(4) { left: 70%; animation-delay: 3s; background: #ffff66; }
    .balloon:nth-child(5) { left: 90%; animation-delay: 4s; background: #ff9966; }

    @keyframes rise {
      0% { bottom: -100px; opacity: 0; }
      30% { opacity: 1; }
      100% { bottom: 110%; opacity: 0; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="card">
    <h2>Happy Birthday! ðŸŽ‚</h2>
    <p>May your day be full of smiles, laughter, and sweet memories!</p>
  </div>
</body>

</html>
