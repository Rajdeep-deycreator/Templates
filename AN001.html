<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anniversary Wishes</title>
  <style>
    body {
      margin: 0;
      background: #ffe0ec;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: cursive;
    }

    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .heart {
      width: 20px;
      height: 20px;
      background: red;
      position: absolute;
      top: 100%;
      left: 50%;
      animation: float 5s infinite ease-in;
      transform: rotate(-45deg);
    }

    .heart::before,
    .heart::after {
      content: '';
      width: 20px;
      height: 20px;
      background: red;
      position: absolute;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(-45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) rotate(-45deg);
        opacity: 0;
      }
    }

    .card {
      position: relative;
      z-index: 2;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      text-align: center;
    }

    .card h6 {
      color: #cc0066;
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .card p {
      color: #333;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <div class="hearts">
    <div class="heart" style="left: 10%; animation-delay: 0s;"></div>
    <div class="heart" style="left: 30%; animation-delay: 1s;"></div>
    <div class="heart" style="left: 50%; animation-delay: 2s;"></div>
    <div class="heart" style="left: 70%; animation-delay: 3s;"></div>
    <div class="heart" style="left: 90%; animation-delay: 4s;"></div>
  </div>
  <div class="card">
    <h6>Happy Anniversary ðŸ’–  ________</h6>
    <p>Your journey of love inspires everyone. Here's to many more!</p>
  </div>
</body>
</html>
